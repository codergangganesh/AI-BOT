<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lee chong wei,My virtual assistant</title>
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="logo" id="logo">
        <h1>I'm <span id="name">lee</span>, Your <span id="va">Virtual Assistant</span></h1>
        <p id="content">Click the mic or type a command below</p>
        <div class="voice-indicator" id="voice-indicator"></div>
        <button id="btn"><img src="mic.svg" alt="mic"></button>
        <div class="input-container">
            <input type="text" id="text-input" placeholder="e.g., open youtube">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
